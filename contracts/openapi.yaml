openapi: 3.1.0
info:
  title: choorai B2B Admin API
  description: |
    B2B Admin Console 예시 프로젝트 API 스펙
    - 이 API는 choorai.com 문서에서 가르치는 샘플 프로젝트용입니다
    - MVP 범위: Projects CRUD + Health Check
  version: 0.1.0
  contact:
    name: curogom
    url: https://curogom.dev

servers:
  - url: http://localhost:8000
    description: 로컬 개발
  - url: https://api.staging.choorai.com
    description: 스테이징
  - url: https://api.choorai.com
    description: 프로덕션

tags:
  - name: Health
    description: 헬스 체크
  - name: Projects
    description: 프로젝트 관리

paths:
  /health:
    get:
      tags:
        - Health
      summary: 서버 상태 확인
      operationId: getHealth
      responses:
        '200':
          description: 서버 정상
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/v1/projects:
    get:
      tags:
        - Projects
      summary: 프로젝트 목록 조회
      operationId: listProjects
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: 프로젝트 목록
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectListResponse'

    post:
      tags:
        - Projects
      summary: 프로젝트 생성
      operationId: createProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        '201':
          description: 프로젝트 생성됨
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/projects/{projectId}:
    get:
      tags:
        - Projects
      summary: 프로젝트 상세 조회
      operationId: getProject
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: 프로젝트 상세
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '404':
          description: 프로젝트 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Projects
      summary: 프로젝트 수정
      operationId: updateProject
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectRequest'
      responses:
        '200':
          description: 프로젝트 수정됨
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '404':
          description: 프로젝트 없음

    delete:
      tags:
        - Projects
      summary: 프로젝트 삭제
      operationId: deleteProject
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: 프로젝트 삭제됨
        '404':
          description: 프로젝트 없음

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [ok, degraded]
          example: ok
        timestamp:
          type: string
          format: date-time
        version:
          type: string
          example: "0.1.0"

    Project:
      type: object
      required:
        - id
        - name
        - status
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: "내 첫 프로젝트"
        description:
          type: string
          maxLength: 500
        status:
          type: string
          enum: [active, inactive, archived]
          default: active
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateProjectRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
          maxLength: 500

    UpdateProjectRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
          maxLength: 500
        status:
          type: string
          enum: [active, inactive, archived]

    ProjectListResponse:
      type: object
      required:
        - items
        - total
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Project'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          example: "not_found"
        message:
          type: string
          example: "프로젝트를 찾을 수 없습니다"
        details:
          type: object
